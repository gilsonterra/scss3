{% extends "base.html" %} 

{% block content %}
    <local-form dados="{ JSON.parse('{{ dados | json_encode }}') }"></local-form>
{% endblock %}

{% block js %}                            
    <script src="{{ base_url }}/tags/local/form.html" defer></script>    
    <script type="text/javascript">
        window.onload = function () {
            APP.load.css(BASE_URL + '/css/sweetalert2.min.css');            
            APP.load.js(BASE_URL + '/js/sweetalert2.min.js');
        }
    </script>
{% endblock %}

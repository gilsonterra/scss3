{% extends "base.html" %} {% block content %}
<div id="aviso-form"></div>
{% endblock %} 


{% block css %}
    <link rel="stylesheet" href="{{ base_url }}/css/pell.min.css">
{% endblock %}

{% block js %}
<script src="{{ base_url }}/js/pell.js"></script>
<script src="{{ base_url }}/tags/aviso/form.js"></script>

<script type="text/javascript">
    window.onload = function () {
        APP.load.css(BASE_URL + '/css/sweetalert2.min.css');                    
        APP.load.js(BASE_URL + '/js/pell.js');
    }
</script>

<script>
    var codigo = '{{ codigo }}';                
    
    if (codigo) {                   
        Request.post(BASE_URL + '/aviso/buscar/', JSON.stringify({'codigo': codigo}),
            function (json) {                           
                riot.mount('#aviso-form', 'aviso-form', {
                    'dados': json[0]
                });
            }
        );
    } else {
        riot.mount('#aviso-form', 'aviso-form');
    }
</script>
{% endblock %}

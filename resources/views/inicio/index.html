{% extends "base.html" %} 

{% block content %} 
    
    {% for dado in dados %}
        <p>
            <div class="card">
                <div class="card-body">
                    {{ dado['aviso'] | raw }}
                </div>
            </div>
        </p>
    {% else %}
        <div class="card">
            <div class="card-body">
                Nenhum aviso encontrado.
            </div>
        </div>
    {% endfor %} 

{% endblock %}

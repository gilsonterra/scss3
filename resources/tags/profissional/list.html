<profissional-list>
    <form onsubmit="{ onSearch }" ref="formulario">
        <div class="card">
            <div class="card-header">
                <div class="card-title h3">
                    <div class="float-left">Profissionais</div>
                    <div class="float-right">
                        <a href="{ url }/criar" class="btn btn-primary">Novo</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="bg-secondary">
                            <th style="width:110px;">Status</th>
                            <th>Nome</th>
                            <th style="width:100px;">Login</th>
                            <th style="width:100px;">Administrador</th>
                            <th style="width:100px;"></th>
                        </tr>
                        <tr class="bg-secondary">
                            <th>
                                <select name="ativo" class="form-select">
                                    <option value="1">Ativo</option>
                                    <option value="0">Inativo</option>
                                </select>
                            </th>
                            <th>
                                <input type="text" class="form-input" name="nome" maxlength="100" placeholder="Nome">
                            </th>
                            <th>
                                <input type="text" class="form-input" name="login" maxlength="20" placeholder="Login">
                            </th>
                            <th>
                                <select name="admin" class="form-select">
                                    <option value="">Todos</option>
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </th>
                            <th>
                                <button type="submit" class="btn btn-secondary">
                                    <i class="icon icon-search"></i>
                                    Filtrar
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr each="{ d in grid.data }">
                            <td>
                                <span if="{ d.ativo == 1 }" class="text-success">Ativo</span>
                                <span if="{ d.ativo == 0 }" class="text-error">Inativo</span>
                            </td>
                            <td>{ d.nome }</td>
                            <td>{ d.login }</td>
                            <td>
                                <span if="{ d.admin == 0 }">Não</span>
                                <span if="{ d.admin == 1 }">Sim</span>
                            </td>
                            <td>
                                <a href="{ url }/editar/{ d.codigo }" class="btn btn-link">Alterar</a>
                            </td>
                        </tr>
                        <tr if="{ grid.data.length == 0 }">
                            <td colspan="5">Nenhum registro encontrado.</td>
                        </tr>
                        <tr if="{ loading }">
                            <td colspan="5">
                                <div class="loading loading-lg"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <pagination grid="{ grid }" next="{ onNext }" prev="{ onPrev }"></pagination>
            </div>
        </div>
    </form>
    <script>
        var tag = this;
        tag.url = BASE_URL + '/profissional';
        tag.grid = opts.grid || [];
        tag.onRequest = onRequest;
        tag.onNext = onNext;
        tag.onPrev = onPrev;
        tag.onSearch = onSearch;
        tag.loading = false;

        function onRequest(pageUrl) {            
            var form = tag.refs.formulario;
            var data = APP.serializeJson(form);
            data.paginate = true;
            tag.loading = true;
            APP.ajaxPostRequest(tag.url + '/buscar' + pageUrl, JSON.stringify(data), function (json) {
                tag.update({
                    'grid': json,
                    'loading': false
                });
            });
        }

        function onSearch(event) {
            event.preventDefault();
            onRequest('');
        }

        function onNext(event) {
            event.preventDefault();
            onRequest(tag.grid.next_page_url);
        }

        function onPrev(event) {
            event.preventDefault();
            onRequest(tag.grid.prev_page_url);
        }
    </script>
</profissional-list>
